<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!--  -->
	<div id="app">
	<div>
		<label for="">商品价格</label>
		<input type="number" v-model="price">
	</div>
	<div>
		<label for="">商品数量</label>
		<button v-on:click="count = count-1 <0 ? 0: count-1">-</button><span>{{ count  }}</span><button v-on:click="handleCountClick">+</button>
	</div>
	<div>
		总价格：<strong>{{ price*count}}</strong>
	</div>
	</div>
	<script src="node_modules/vue/dist/vue.js"></script>
	<script>
	//得到vue实例
			const app = new Vue({
				el:'#app',  //el选项的作用就是告诉VUe管理模板的入口节点
				data:{ //data中的数据被称为响应式数据，数据驱动视图（MVVM）
					price:5,
					count:2
				},
				//不能使用箭头函数.以下写法等价于handleCountClick：function（）{}
				methods:{
					handleCountClick(){
						this.count++
					}
				}
			})
	</script>
</body>
</html>
